on: push

name: Deploy and Slack Notification
jobs:
  deploy:
    name: Deploy
    # Change below line to: `runs-on: ubuntu-latest` if not using self-hosted runners or if it is a public repo.
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Deploy
      uses: rtCamp/action-deploy-wordpress@master
      env:
        SSH_PRIVATE_KEY: ${{ secrets.TRAINEE_SSH_PRIVATE_KEY }}
        WP_VERSION: 6.1.1
        WP_MINOR_UPDATE: true
        MULTI_BRANCH: true
    - name: Cleanup
      if: ${{ always() }}
      uses: rtCamp/action-cleanup@master
